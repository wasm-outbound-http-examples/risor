<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP request for Risor</title>
    <script type="text/javascript" src="wasm_exec.js"></script>
</head>
<body>
<h2>HTTP Request from inside WASM using Risor's fetch()</h2>

<p>This example uses built-in <a href="https://risor.io/examples/fetch">fetch()</a> function.</p>
<p>See the output in browser developer console.</p>

<p>Actual code:</p>
<pre>

resp := fetch(url)
print(resp.text())

</pre>
<script type="text/javascript">
    const go = new Go();
    WebAssembly.instantiateStreaming(fetch('main.wasm'), go.importObject).then((result) => {
        go.run(result.instance);
    });
</script>

</body>
